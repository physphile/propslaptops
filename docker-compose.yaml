services:
  app:
    image: cr.yandex/{{ env.CR_REGISTRY }}/propslaptops:{{ env.IMAGE_TAG }}
    environment:
      - DB_HOST={{ env.DB_HOST }}
      - DB_PORT={{ env.DB_PORT }}
      - DB_NAME={{ env.DB_NAME }}
      - DB_USER={{ env.DB_USER }}
      - DB_PASSWORD={{ env.DB_PASSWORD }}
    ports:
      - "3000:3000"
    restart: always
    privileged: true
    volumes:
      - /dev/ttyS1:/dev/ttyS1
    command: ["/bin/sh", "-c", "./server > /dev/ttyS1 2>&1"]

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    environment:
      - |
        CADDY_CONFIG={
          "auto_https": "disable_redirects",
          "apps": {
            "http": {
              "servers": {
                "srv0": {
                  "listen": [":80", ":443"],
                  "routes": [
                    {
                      "match": [
                        {
                          "host": ["propslaptops.com"]
                        }
                      ],
                      "handle": [
                        {
                          "handler": "reverse_proxy",
                          "upstreams": [
                            {
                              "dial": "app:3000"
                            }
                          ]
                        }
                      ]
                    }
                  ]
                }
              }
            }
          }
        }
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    restart: always

volumes:
  caddy_data:
  caddy_config: 