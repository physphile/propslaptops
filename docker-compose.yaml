services:
  app:
    image: cr.yandex/{{ env.CR_REGISTRY }}/propslaptops:{{ env.IMAGE_TAG }}
    environment:
      - DATABASE_URL=postgresql://{{ env.DB_USER }}:{{ env.DB_PASSWORD }}@{{ env.DB_HOST }}:{{ env.DB_PORT }}/{{ env.DB_NAME }}
    ports:
      - "80:3000"
    restart: always
    privileged: true
    volumes:
      - /dev/ttyS1:/dev/ttyS1
    command: ["/bin/sh", "-c", "./server > /dev/ttyS1 2>&1"] 